<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="renderer" content="webkit" />
        <title>听雨</title>
        <style media="screen">
            body {
                overflow: hidden;
                height: 100%;
                margin: 0;
                padding: 0;
                /*background-image: url("image/rain/rain-2.jpg");
                background-size: 100%;*/
            }

            img {
                width: 100%;
                height: 100%;
                visibility: hidden;
            }
        </style>
        <script src="js/rainyday.js"></script>
        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this,
                        blur: 10
                    });
                    engine.rain([ [0, 2, 10], [3, 3, 1] ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = 'image/rain/rain-1.jpg';

                document.getElementById("voice").play();
            }
        </script>
    </head>
    <body onload="run();">
        <audio src="image/rain/rain-1.mp3" id="voice"></audio>
        <img id="background" alt="background" src="" />
    </body>
</html>
