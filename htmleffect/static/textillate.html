<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate/animate.min.css">
    <title>alert</title>

    <style type="text/css">
    .tlt1{
        visibility: hidden;
    }
    .tlt2{
        visibility: hidden;
    }
    .tlt3{
        visibility: hidden;
    }
    </style>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.js"></script>
    <script type="text/javascript" src="js/jquery.textillate.js"></script>
    <script type="text/javascript" src="js/jquery.lettering.js"></script>
    <script type="text/javascript" src="css/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.tlt1').textillate({
            in: {
                delay: 50,
            }
        });

        window.setTimeout(function(){
            $('.tlt2').textillate({
                in: {
                    delay: 50,
                }
            });
        }, 1500);

        window.setTimeout(function(){
            $('.tlt3').textillate({
                in: {
                    delay: 50,
                }
            });
        }, 3000);
    });
    </script>
</head>
<body>
    <div class="container text-center" style="padding-top: 150px;">
        <!-- <h1 class="tlt">
            <ul class="texts">
                <li data-in-effect="fadeIn">简单选择 多彩生活</li>   
                <li data-in-effect="fadeIn">丰富您的下午茶时光</li>
            </ul>
        </h1> -->
        <h1 class="tlt1" data-in-effect="fadeInUp" data-in-shuffle="true">Delicious</h1>
        <h1 class="tlt2" data-in-effect="flip">简单选择 多彩生活</h1>
        <h1 class="tlt3" data-in-effect="flipInX">丰富您的下午茶时光</h1>
    </div>
</body>
</html>
