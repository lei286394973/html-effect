<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate/animate.min.css">

    <style type="text/css">
    body, html{
        height: 100%;
        font-size: 25px;
        color: white;
        background-color: #4675CC;
    }

    .container{
        padding-top: 200px;
    }

    .fade-text{
    overflow: hidden;
    vertical-align: top;
    height: 40px;
    font-weight: bold;
    display: inline-block;
}
    </style>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="css/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        // 文字效果切换
        var WORDS = [
                ['inventors', 'use of the data', 'rebuilding the relationship', 'man to the vehicle'],
                ['engineers', 'use tech power', 'improve traffic flow', 'thousands of users'],
                ['supporters of the Open', 'share data', 'allow as many', 'create their own services'],
                ['pleased to meet you', 'you are, contact us', 'we can chat', 'rain and shine'],
                ['human beings', 'use transport', 'get to work', 'early'],
                ['geeks', 'devour books of sci -fi', 'imagine the future', 'mobility']
            ],
            getWordWidth = function(word){
                var temp = $('<span style="font-weight: bold; visibility: hidden;">'+word+'</span>').appendTo('.fade-move'),
                    width = temp.width();

                temp.remove();
                return width;
            },
            fadeText = function(words){
                $.each(words, function(i){

                    $('.fade-text').eq(i)
                    .animate({
                        'opacity': 0,
                        'width': getWordWidth(words[i])
                    }, 500, 'easeOutExpo', function(){
                        
                        $(this).text(words[i]);
                        $(this).animate({
                            'opacity': 1
                        }, 500, 'easeInExpo');

                    });

                });
            },
            loopFadeText = function(){
                $.each(WORDS, function(i){

                    window.setTimeout(function(){

                        fadeText(WORDS[i]);

                    }, i*4000);
                    
                });
            };

        window.setInterval(function(){
            loopFadeText();
        }, WORDS.length * 4000)
        
        loopFadeText();
    });
    </script>
</head>
<body>
    <div class="container text-center fade-move">
        <span class="">We are</span>
        <span class="fade-text">pleased to meet you</span>
        <span class="">who</span>
        <span class="fade-text">you are, contact us</span>
        <br>
        <span class="">to</span>
        <span class="fade-text">we can chat</span>
        <span class="">for</span>
        <span class="fade-text">rain and shine</span>
    </div>
</body>
</html>
